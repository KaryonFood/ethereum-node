name: Build Sealer
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build sealer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Build docker container
        run: |
          docker build sealer/ --tag f2fmarket/ethereum-node:sealer
          docker push f2fmarket/ethereum-node:sealer
        env:
          CI: false
